cisões e evolução.</li><li class=\\\"fr-tag\\\">Alta concorrência.</li><li class=\\\"fr-tag\\\">Impostos elevados e burocracias do país.</li></ul>\",\"Cols\":\"4\",\"Align\":\"left\",\"Header\":\"Dificuldades, barreiras e medos:\",\"Head\":\"1\"}","Store":null},{"Records":null,"ID":9165180,"Tag":10,"Key":"1270417","Type":"Text","Data":"{\"Type\":\"Text\",\"Theme\":\"#1AB9D3\",\"Html\":\"<p>Wagner trabalhou desde cedo e foi para cidade grande cursar a faculdade.</p><p>Ainda estudando, trabalhou como autônomo na sua área. Depois, cursou uma pós sobre negócios, que lhe animou para iniciar a empresa. Empresário há mais de 10 anos, Wagner optou por uma estrutura enxuta, de 6 funcionários fixos e seu sócio, mas conta com profissionais remotos também. Eles chegaram ao \\\"modelo ideal\\\", alto faturamento com estrutura enxuta, mas pretendem exponenciar o modelo de forma sustentada para aumentar os lucros.</p><p><br></p><p>Wagner também aproveita a vida com a esposa e filhos. Adoram sair, ir a restaurantes. Ele também tem um grupo de amigos que se reúnem para fazer cerveja.</p><hr><p><em>\\\"Com experiência prévia na área, abri meu próprio negócio.</em></p><p><em>Já estabelecido, quero continuar crescendo.\\\"</em></p>\",\"BgColor\":\"#f2f2f3\",\"Cols\":\"4\",\"Align\":\"left\",\"Header\":\"Bio\",\"Head\":\"1\"}","Store":null},{"Records":null,"ID":9165181,"Tag":11,"Key":"1270418","Type":"Bar","Data":"{\"Type\":\"Bar\",\"Theme\":\"#1AB9D3\",\"Items\":[{\"ID\":\"1\",\"Name\":\"Competitivo\",\"Val\":\"86\"},{\"ID\":\"2\",\"Name\":\"Inovador\",\"Val\":\"81\"},{\"ID\":\"4\",\"Name\":\"Proativo\",\"Val\":\"78\"},{\"ID\":\"5\",\"Name\":\"Exigente\",\"Val\":\"67\"},{\"ID\":\"6\",\"Name\":\"Comprometido\",\"Val\":\"77\"},{\"Name\":\"<p>Organizado</p>\",\"Val\":\"65\"},{\"Name\":\"<p>Empreendedor</p>\",\"Val\":\"50\"},{\"Name\":\"<p>Líder</p>\",\"Val\":\"77\"}],\"Title\":\"<p>Motivations</p>\",\"Cols\":\"4\",\"Head\":\"1\",\"Txt\":\"1\",\"Header\":\"Perfil Profissional\",\"Titlehide
